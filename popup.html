<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Eco-Feedback</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="toggle-row">

          <input type="checkbox" id="toggle" />

            <option value="A2B1">A2B1: Floating (Per Message)</option>
            <option value="A2B2">A2B2: Floating (Cumulative)</option>
          </select>
          

        <div id="co2Simulator" style="margin-top: 16px; display: none">
            <label for="simulatedCO2">Simulated COâ‚‚ Total (g):</label>
            <input type="range" id="simulatedCO2" min="0" max="20" step="0.05" value="0" />
            <span id="simValue">0.00g</span>
        </div>

        <button id="resetButton" class="reset-btn">Reset COâ‚‚ Counter</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
